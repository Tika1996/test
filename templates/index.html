<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Matcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-r from-blue-100 to-purple-200">
    <div id="loginScreen" class="glass p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
        <form id="loginForm" class="space-y-4" method="post" enctype="multipart/form-data">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="databaseFile" class="block text-sm font-medium text-gray-700 mb-2">Fichier de base de donn√©es :</label>
                <input type="file" id="databaseFile" name="databaseFile" accept=".xlsx" required class="custom-file-input">
            </div>
            <div>
                <label for="workFiles" class="block text-sm font-medium text-gray-700 mb-2">Fichiers de travail :</label>
                <input type="file" id="workFiles" name="workFiles" accept=".xlsx" multiple required class="custom-file-input">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Se connecter
            </button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mt-4">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
